<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Dynamic AWS Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #f5f5f5;
            --accent-color: #ffffff;
            --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font);
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
        }

        .card {
            background: var(--accent-color);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #555;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üöÄ Welcome to My AWS Static Website</h1>
        <p>This beautiful responsive site is hosted on <strong>Amazon S3</strong> and delivered via <strong>CloudFront</strong>. Built using HTML & CSS only!</p>
    </div>
    <footer>
        &copy; 2025 YourName | Hosted with ‚ù§Ô∏è on AWS
    </footer>
</body>
</html>
